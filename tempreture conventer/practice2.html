
<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="practice2css.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <label id="lbl" style="visibility : visible">Enter temperature:</label>
  <input type="number" id="temp-input">
  <label>Select original unit:</label>
  <select id="original-unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <label>Select target unit:</label>
  <select id="target-unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <button id="convert-btn">Convert</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
